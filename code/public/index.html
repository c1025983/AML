
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Advanced Media Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:#D1DFE4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header .buttons {
      display: flex;
    }
    header .buttons button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      cursor: pointer;
    }
    header .buttons button:hover {
      background-color: #888;
    }
    main {
      padding: 50px;
      text-align: center;
    }
    .favorites {
      margin-top: 40px;
      text-align: center;
    }
    .favorites h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .images img {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Advanced Media Library</h1>
    <div class="buttons">
      <button>Join us</button>
      <button><a href="catalogue.html" style="color: white; text-decoration: none;">Catalogue</a></button>
      <button>Log in</button>
    </div>
  </header>

  <main>
    <h2>Welcome to the Advanced Media Library</h2>
    <p>The finest assortment of media Sheffield has to offer.</p>
    
    <!-- Favorites Section -->
    <br>
    <div class="favorites">
      <h3>Here are our favourites</h3>
      <br>
      <div class="images">
        <img src="#" alt="Image 1">
        <img src="#" alt="Image 2">
        <img src="#" alt="Image 3">
      </div>
    </div>
  </main>

</body>
</html>
